<!DOCTYPE html>
<html lang="en" data-theme="strawberry">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeepMemories - 2D Pixel Playground</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #222;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #4a7856;
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Joystick Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .joystick-knob {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        /* Controls */
        #game-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .game-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-family: var(--font-main);
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            background: white;
        }

        /* Partner Status */
        #partner-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.online {
            background: #4cd137;
        }

        .status-dot.offline {
            background: #ff4757;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div id="game-container" class="fade-in">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui-overlay">
            <div id="game-controls">
                <button class="game-btn" onclick="location.href='home.html'">üè† Home</button>
                <button id="inviteBtn" class="game-btn">üì© Invite Partner</button>
            </div>

            <div id="partner-status">
                <span id="statusDot" class="status-dot offline"></span>
                <span id="statusText">Partner Offline</span>
            </div>

            <div class="joystick-container" id="joystick">
                <div class="joystick-knob" id="knob"></div>
            </div>
        </div>
    </div>

    <script src="playground.js"></script>
</body>

</html>
