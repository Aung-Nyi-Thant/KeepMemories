<!DOCTYPE html>
<html lang="en" data-theme="strawberry">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeepMemories - 2D Pixel Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #222;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #4a7856;
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Joystick Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .joystick-knob {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        /* Controls */
        #game-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .game-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-family: var(--font-main);
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            background: white;
        }

        /* Partner Status */
        #partner-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.online {
            background: #4cd137;
        }

        .status-dot.offline {
            background: #ff4757;
        }

        /* Invite Modal */
        .invite-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .invite-modal.active {
            display: flex;
        }

        .invite-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .invite-modal-content h3 {
            margin-top: 0;
            color: var(--text-main);
            font-family: var(--font-main);
        }

        .invite-modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: var(--font-main);
            font-size: 16px;
            margin: 15px 0;
            box-sizing: border-box;
        }

        .invite-modal-content input:focus {
            outline: none;
            border-color: var(--accent-color, #ff6b9d);
        }

        .invite-modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .invite-modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-family: var(--font-main);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .invite-modal-buttons .btn-primary {
            background: var(--accent-color, #ff6b9d);
            color: white;
        }

        .invite-modal-buttons .btn-secondary {
            background: #e0e0e0;
            color: var(--text-main);
        }

        .invite-modal-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div id="game-container" class="fade-in">
        <!-- Phaser will inject the canvas here -->
    </div>

    <div id="ui-overlay">
        <div id="game-controls">
            <button id="homeBtn" class="game-btn">üè† Home</button>
            <button id="inviteBtn" class="game-btn">üì© Invite by ID</button>
        </div>

        <div id="partner-status">
            <span id="statusDot" class="status-dot offline"></span>
            <span id="statusText">Partner Offline</span>
        </div>

        <div class="joystick-container" id="joystick">
            <div class="joystick-knob" id="knob"></div>
        </div>
    </div>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="invite-modal">
        <div class="invite-modal-content">
            <h3>üì© Invite to Playground</h3>
            <p style="color: #666; font-size: 14px; margin: 0 0 10px 0;">Enter the User ID of the person you want to invite:</p>
            <input type="text" id="inviteUserIdInput" placeholder="Enter User ID (e.g., 9X2A1M)" autocomplete="off">
            <div class="invite-modal-buttons">
                <button class="btn-secondary" id="cancelInviteBtn">Cancel</button>
                <button class="btn-primary" id="sendInviteBtn">Send Invite</button>
            </div>
        </div>
    </div>

    <script src="playground.js"></script>
</body>

</html>
