<!DOCTYPE html>
<html lang="en" data-theme="strawberry">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepMemories - Admin Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--pale-bg);
            color: var(--primary-color);
            font-weight: 700;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online {
            background-color: #2ecc71;
        }

        .offline {
            background-color: #95a5a6;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>üëë Admin Dashboard</h1>

        <div style="overflow-x: auto;">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Created</th>
                        <th>Last Active</th>
                        <th>Account Age</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align:center;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="home.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- User Details Modal (Floating Box Style) -->
    <div id="userModalOverlay" class="modal-overlay" style="display: none;">
        <div id="userModal" class="heart-popup"
            style="position: static; transform: none; opacity: 1; pointer-events: auto; display: block; margin: 0 auto;">
            <div class="avatar-circle" id="modalAvatar">üë§</div>
            <h3 id="modalUserName">User Details</h3>
            <div id="modalUserDetails" style="margin: 20px 0; line-height: 1.6; text-align: left; font-size: 0.95rem;">
                <p><strong>ID:</strong> <span id="detailUserId" style="color: var(--primary-color);"></span></p>
                <p><strong>Role:</strong> <span id="detailRole"></span></p>
                <p><strong>Partner:</strong> <span id="detailPartner"></span></p>
                <p><strong>Created:</strong> <span id="detailCreated"></span></p>
                <p><strong>Last Active:</strong> <span id="detailActive"></span></p>
                <p><strong>Gender:</strong>
                    <select id="detailGenderSelect"
                        style="padding: 4px; border-radius: 8px; border: 1px solid #ddd; margin-left: 5px;">
                        <option value="null">Not Set</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <button id="updateGenderBtn" class="action-btn"
                        style="padding: 5px 10px; font-size: 0.8rem; margin-top: 5px; width: auto; background: var(--bg-gradient); color: white;">Update</button>
                </p>
            </div>
            <button class="close-popup" id="closeUserModal">Close Detail</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
